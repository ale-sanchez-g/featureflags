name: Run Playwright Tests

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  # on demand
  workflow_dispatch:
  # on page build
  page_build:  

jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.46.1-jammy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run your tests
        run: DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }} npx playwright test tests/classicProd.spec.js
        env:
          HOME: /root